<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <header class="container">
      <a class="link" href="index.html">Пошук Google</a>
      <a class="link" href="advanced-search.html">Розширений пошук</a>
    </header>
    <main>
      <section class="container search-section">
        <form class="form-search" action="https://google.com/search">
          <input
            class="search-field"
            type="text"
            name="q"
            placeholder="Пошук.."
          />
          <input
            class="search-field"
            type="hidden"
            name="tbm"
            value="isch"
            placeholder="Пошук.."
          />
          <input class="search-submit" type="submit" value="Пошук зображень" />
        </form>
      </section>
    </main>
  </body>
</html>
